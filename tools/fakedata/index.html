<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Generate fake data for testing. Create random names, emails, addresses, and more.">
  <meta property="og:title" content="KVSOVANREACH | Fake Data Generator">
  <meta property="og:description" content="Generate fake data for testing.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Fake Data Generator</title>

  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tools-common.css">
  <link rel="stylesheet" href="fakedata.css">
</head>
<body>
  <a href="#fakedata" class="skip-link">Skip to Fake Data Generator</a>

  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>
      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools"><i class="fa-solid fa-arrow-left"></i></a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="tool-page">
    <div class="container">
      <div class="fakedata-wrapper" id="fakedata">
        <div class="fakedata-header">
          <h2><i class="fa-solid fa-database"></i> Fake Data Generator</h2>
          <div class="header-actions">
            <button class="header-action-btn" id="generateBtn" title="Generate (Space)">
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>
        </div>

        <div class="tool-tabs">
          <button class="tool-tab active" data-type="person">
            <i class="fa-solid fa-user"></i>
            <span>Person</span>
          </button>
          <button class="tool-tab" data-type="company">
            <i class="fa-solid fa-building"></i>
            <span>Company</span>
          </button>
          <button class="tool-tab" data-type="address">
            <i class="fa-solid fa-location-dot"></i>
            <span>Address</span>
          </button>
          <button class="tool-tab" data-type="internet">
            <i class="fa-solid fa-globe"></i>
            <span>Internet</span>
          </button>
          <button class="tool-tab" data-type="finance">
            <i class="fa-solid fa-credit-card"></i>
            <span>Finance</span>
          </button>
        </div>

        <div class="fakedata-content">
          <div class="generated-data" id="generatedData"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button class="close-shortcuts-btn" id="closeShortcutsBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcut-row"><span class="shortcut-key">Space</span><span class="shortcut-desc">Generate new</span></div>
        <div class="shortcut-row"><span class="shortcut-key">?</span><span class="shortcut-desc">Show shortcuts</span></div>
      </div>
    </div>
  </div>

  <div class="shortcuts-hint">Press <span class="shortcut-key">?</span> for shortcuts</div>
  <div class="toast" id="toast"></div>

  <script src="../../js/tools-common.js"></script>
  <script src="fakedata.js"></script>
</body>
</html>
