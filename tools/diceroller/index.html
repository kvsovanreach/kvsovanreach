<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Roll virtual dice for games and random decisions. Supports multiple dice types including D4, D6, D8, D10, D12, and D20.">
  <meta property="og:title" content="KVSOVANREACH | Dice Roller">
  <meta property="og:description" content="Roll virtual dice for games and random decisions.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Dice Roller</title>

  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tools-common.css">
  <link rel="stylesheet" href="diceroller.css">
</head>
<body>
  <a href="#diceroller" class="skip-link">Skip to Dice Roller</a>

  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>
      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools"><i class="fa-solid fa-arrow-left"></i></a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="tool-page">
    <div class="container">
      <div class="dice-wrapper" id="diceroller">
        <div class="dice-header">
          <h2><i class="fa-solid fa-dice"></i> Dice Roller</h2>
          <div class="header-actions">
            <button class="header-action-btn" id="resetBtn" title="Reset">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>

        <div class="dice-layout">
          <!-- Left Panel: Controls -->
          <div class="dice-controls">
            <div class="control-section">
              <div class="section-title">Number of Dice</div>
              <div class="dice-counter">
                <button class="counter-btn" id="decreaseCount">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <div class="counter-display">
                  <span class="counter-value" id="diceCount">1</span>
                  <span class="counter-label">dice</span>
                </div>
                <button class="counter-btn" id="increaseCount">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- History Panel -->
          <div class="dice-history">
            <div class="section-title">
              <span>History</span>
              <button class="clear-btn" id="clearHistoryBtn">Clear</button>
            </div>
            <div class="history-list" id="historyList">
              <div class="history-empty">Roll to start</div>
            </div>
          </div>

          <!-- Right Panel: Dice Stage -->
          <div class="dice-stage-container">
            <div class="dice-stage">
              <canvas id="diceCanvas"></canvas>
            </div>

            <div class="result-display" id="resultDisplay">
              <div class="result-main">
                <span class="result-number" id="resultNumber">?</span>
              </div>
              <div class="result-details" id="resultDetails"></div>
            </div>

            <button class="roll-btn" id="rollBtn">
              <i class="fa-solid fa-dice"></i>
              <span>Roll Dice</span>
            </button>

            <div class="roll-hint">Press <kbd>Space</kbd> to roll</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button class="close-shortcuts-btn" id="closeShortcutsBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcut-row"><span class="shortcut-key">Space</span><span class="shortcut-desc">Roll dice</span></div>
        <div class="shortcut-row"><span class="shortcut-key">↑/↓</span><span class="shortcut-desc">Change dice count</span></div>
        <div class="shortcut-row"><span class="shortcut-key">C</span><span class="shortcut-desc">Clear history</span></div>
        <div class="shortcut-row"><span class="shortcut-key">?</span><span class="shortcut-desc">Show shortcuts</span></div>
      </div>
    </div>
  </div>

  <div class="shortcuts-hint">Press <span class="shortcut-key">?</span> for shortcuts</div>
  <div class="toast" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="../../js/tools-common.js"></script>
  <script src="diceroller.js"></script>
</body>
</html>
