<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sort and organize lists alphabetically, by length, or remove duplicates instantly.">
  <meta property="og:title" content="KVSOVANREACH | Alphabetizer">
  <meta property="og:description" content="Sort and organize lists with various sorting criteria.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Alphabetizer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Common Tools CSS -->
  <link rel="stylesheet" href="../../css/tools-common.css">
  <!-- Alphabetizer CSS -->
  <link rel="stylesheet" href="alphabetizer.css">
</head>
<body>
  <!-- Skip to Content -->
  <a href="#alphabetizer" class="skip-link">Skip to Alphabetizer</a>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>

      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="tool-page">
    <div class="container">
      <!-- Alphabetizer Wrapper -->
      <div class="alpha-wrapper" id="alphabetizer">
        <div class="alpha-header">
          <h2><i class="fa-solid fa-arrow-down-a-z"></i> Alphabetizer</h2>
          <div class="header-actions">
            <button type="button" class="header-action-btn" id="resetBtn" title="Reset (R)">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>

        <div class="tool-tabs">
          <button type="button" class="tool-tab active" data-sort="az" title="Sort A to Z">
            <i class="fa-solid fa-arrow-down-a-z"></i>
            <span>A → Z</span>
          </button>
          <button type="button" class="tool-tab" data-sort="za" title="Sort Z to A">
            <i class="fa-solid fa-arrow-up-z-a"></i>
            <span>Z → A</span>
          </button>
          <button type="button" class="tool-tab" data-sort="length-asc" title="Sort by length (shortest first)">
            <i class="fa-solid fa-arrow-down-short-wide"></i>
            <span>Short</span>
          </button>
          <button type="button" class="tool-tab" data-sort="length-desc" title="Sort by length (longest first)">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
            <span>Long</span>
          </button>
        </div>

        <!-- Content -->
        <div class="alpha-content">
          <!-- Options Row -->
          <div class="options-row">
            <div class="options-group">
              <label class="checkbox-option">
                <input type="checkbox" id="removeDuplicates">
                <span>Remove duplicates</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" id="trimWhitespace" checked>
                <span>Trim whitespace</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" id="removeEmpty" checked>
                <span>Remove empty</span>
              </label>
              <label class="checkbox-option">
                <input type="checkbox" id="caseInsensitive">
                <span>Case insensitive</span>
              </label>
            </div>
            <div class="separator-group">
              <span class="separator-label">Separator:</span>
              <label class="radio-option">
                <input type="radio" name="separator" value="newline" checked>
                <span>Line</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="separator" value="comma">
                <span>Comma</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="separator" value="semicolon">
                <span>Semi</span>
              </label>
            </div>
          </div>

          <!-- Input/Output Panels -->
          <div class="alpha-panels">
            <div class="alpha-panel">
              <div class="panel-header">
                <span class="panel-title">Input</span>
                <div class="panel-actions">
                  <button type="button" class="panel-btn" id="pasteBtn" title="Paste">
                    <i class="fa-solid fa-paste"></i>
                  </button>
                  <button type="button" class="panel-btn" id="sampleBtn" title="Sample">
                    <i class="fa-solid fa-flask"></i>
                  </button>
                  <button type="button" class="panel-btn" id="clearBtn" title="Clear">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
              <textarea id="inputText" placeholder="Enter your list here..."></textarea>
              <div class="panel-footer">
                <span id="inputStats">0 items</span>
              </div>
            </div>

            <div class="alpha-panel">
              <div class="panel-header">
                <span class="panel-title">Output</span>
                <div class="panel-actions">
                  <button type="button" class="panel-btn" id="copyBtn" title="Copy">
                    <i class="fa-solid fa-copy"></i>
                  </button>
                  <button type="button" class="panel-btn" id="downloadBtn" title="Download">
                    <i class="fa-solid fa-download"></i>
                  </button>
                </div>
              </div>
              <textarea id="outputText" readonly placeholder="Sorted output..."></textarea>
              <div class="panel-footer">
                <span id="outputStats">0 items</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button class="close-shortcuts-btn" id="closeShortcutsBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcut-row"><span class="shortcut-key">R</span><span class="shortcut-desc">Reset</span></div>
        <div class="shortcut-row"><span class="shortcut-key">1</span><span class="shortcut-desc">Sort A → Z</span></div>
        <div class="shortcut-row"><span class="shortcut-key">2</span><span class="shortcut-desc">Sort Z → A</span></div>
        <div class="shortcut-row"><span class="shortcut-key">3</span><span class="shortcut-desc">Sort short first</span></div>
        <div class="shortcut-row"><span class="shortcut-key">4</span><span class="shortcut-desc">Sort long first</span></div>
        <div class="shortcut-row"><span class="shortcut-key">?</span><span class="shortcut-desc">Show shortcuts</span></div>
      </div>
    </div>
  </div>

  <div class="shortcuts-hint">Press <span class="shortcut-key">?</span> for shortcuts</div>
  <div class="toast" id="toast"></div>

  <!-- Shared Tools JavaScript -->
  <script src="../../js/tools-common.js"></script>
  <!-- Scripts -->
  <script src="alphabetizer.js"></script>
</body>
</html>
