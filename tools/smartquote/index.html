<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Convert straight quotes to smart curly quotes, fix dashes, and improve typography.">
  <meta property="og:title" content="KVSOVANREACH | Smart Quote Fixer">
  <meta property="og:description" content="Typography tool for converting quotes and dashes.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Smart Quote Fixer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Common Tools CSS -->
  <link rel="stylesheet" href="../../css/tools-common.css">
  <!-- Smart Quote CSS -->
  <link rel="stylesheet" href="smartquote.css">
</head>
<body>
  <!-- Skip to Content -->
  <a href="#smartquote" class="skip-link">Skip to Smart Quote Fixer</a>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>

      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <button type="button" class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="tool-page">
    <div class="container">
      <div class="smartquote-wrapper" id="smartquote">
        <!-- Header -->
        <div class="smartquote-header">
          <h2><i class="fa-solid fa-quote-left"></i> Smart Quote Fixer</h2>
        </div>

        <!-- Main Content Area -->
        <div class="smartquote-main">
          <!-- Left: Options Sidebar -->
          <div class="options-sidebar">
            <!-- Conversion Options -->
            <div class="sidebar-section">
              <h4>Conversion Options</h4>
              <div class="options-list">
                <label class="option-label">
                  <input type="checkbox" id="smartQuotes" checked>
                  <span>Convert "straight" to "curly"</span>
                </label>
                <label class="option-label">
                  <input type="checkbox" id="smartApostrophes" checked>
                  <span>Convert 'apostrophes' to 'smart'</span>
                </label>
                <label class="option-label">
                  <input type="checkbox" id="emDashes" checked>
                  <span>Convert -- to em dash (—)</span>
                </label>
                <label class="option-label">
                  <input type="checkbox" id="enDashes">
                  <span>Convert number-ranges to en dash (–)</span>
                </label>
                <label class="option-label">
                  <input type="checkbox" id="ellipsis" checked>
                  <span>Convert ... to ellipsis (…)</span>
                </label>
                <label class="option-label">
                  <input type="checkbox" id="trimSpaces" checked>
                  <span>Trim trailing spaces</span>
                </label>
              </div>
            </div>

            <!-- Quick Presets -->
            <div class="sidebar-section">
              <h4>Quick Presets</h4>
              <div class="preset-buttons">
                <button type="button" class="preset-btn" data-preset="minimal">
                  <i class="fa-solid fa-minus"></i>
                  Minimal
                </button>
                <button type="button" class="preset-btn" data-preset="standard">
                  <i class="fa-solid fa-check"></i>
                  Standard
                </button>
                <button type="button" class="preset-btn active" data-preset="full">
                  <i class="fa-solid fa-bolt"></i>
                  Full
                </button>
              </div>
            </div>

            <!-- Changes Summary -->
            <div class="sidebar-section">
              <h4>Changes Made</h4>
              <div class="changes-summary" id="changesSummary">
                <span class="no-changes">No changes yet</span>
              </div>
            </div>

            <!-- Sample Button -->
            <div class="sidebar-section">
              <button type="button" class="sample-btn" id="sampleBtn">
                <i class="fa-solid fa-flask"></i>
                Load Sample Text
              </button>
            </div>
          </div>

          <!-- Right: Text Areas -->
          <div class="text-content">
            <!-- Input Section -->
            <div class="text-section">
              <div class="section-header">
                <h3>Original Text</h3>
                <div class="section-actions">
                  <button type="button" class="section-btn" id="pasteBtn" title="Paste">
                    <i class="fa-solid fa-paste"></i>
                  </button>
                  <button type="button" class="section-btn" id="clearBtn" title="Clear">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
              <textarea id="inputText" placeholder='Paste your text with "straight" quotes here...' spellcheck="false"></textarea>
            </div>

            <!-- Output Section -->
            <div class="text-section output-section">
              <div class="section-header">
                <h3>Typographically Correct</h3>
                <div class="section-actions">
                  <button type="button" class="section-btn" id="copyBtn" title="Copy">
                    <i class="fa-solid fa-copy"></i>
                  </button>
                  <button type="button" class="section-btn" id="downloadBtn" title="Download">
                    <i class="fa-solid fa-download"></i>
                  </button>
                </div>
              </div>
              <textarea id="outputText" readonly placeholder="Fixed text will appear here..."></textarea>
            </div>
          </div>
        </div>

        <!-- Mobile Toggle Button -->
        <button type="button" class="mobile-toggle-btn" id="toggleOptionsBtn" title="Show/Hide Options">
          <i class="fa-solid fa-sliders"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Keyboard Shortcuts Hint -->
  <div class="shortcuts-hint" id="shortcutsHint">
    <span><kbd>Shift</kbd>+<kbd>?</kbd> : shortcuts</span>
  </div>

  <!-- Keyboard Shortcuts Modal -->
  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button type="button" class="close-shortcuts-btn" id="closeShortcutsBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcuts-group">
          <div class="shortcuts-group-title">Actions</div>
          <div class="shortcut-row">
            <div class="shortcut-keys"><kbd>Ctrl</kbd><span class="key-plus">+</span><kbd>V</kbd></div>
            <div class="shortcut-desc">Paste text</div>
          </div>
          <div class="shortcut-row">
            <div class="shortcut-keys"><kbd>?</kbd></div>
            <div class="shortcut-desc">Show shortcuts</div>
          </div>
          <div class="shortcut-row">
            <div class="shortcut-keys"><kbd>Escape</kbd></div>
            <div class="shortcut-desc">Close modal</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Shared Tools JavaScript -->
  <script src="../../js/tools-common.js"></script>
  <!-- Smart Quote JavaScript -->
  <script src="smartquote.js"></script>
</body>
</html>
