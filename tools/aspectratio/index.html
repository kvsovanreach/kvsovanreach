<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Compare and visualize different aspect ratios. Calculate dimensions for 16:9, 4:3, 21:9, and custom ratios.">
  <meta property="og:title" content="KVSOVANREACH | Aspect Ratio Visualizer">
  <meta property="og:description" content="Compare and calculate display aspect ratios.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Aspect Ratio Visualizer</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Common Tools CSS -->
  <link rel="stylesheet" href="../../css/tools-common.css">
  <!-- Aspect Ratio CSS -->
  <link rel="stylesheet" href="aspectratio.css">
</head>
<body>
  <!-- Skip to Content -->
  <a href="#aspectratio" class="skip-link">Skip to Aspect Ratio Visualizer</a>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>

      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="tool-page">
    <div class="container">
      <div class="ratio-wrapper" id="aspectratio">
        <div class="ratio-header">
          <h2><i class="fa-solid fa-crop"></i> Aspect Ratio</h2>
          <div class="header-actions">
            <button type="button" class="header-action-btn" id="resetBtn" title="Reset (R)">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>

        <div class="tool-tabs">
          <button type="button" class="tool-tab active" data-mode="width-to-height">
            <i class="fa-solid fa-arrow-right"></i>
            <span>Width → Height</span>
          </button>
          <button type="button" class="tool-tab" data-mode="height-to-width">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Height → Width</span>
          </button>
        </div>

        <div class="ratio-content">
          <div class="ratio-main-grid">
            <div class="ratio-calculator">

              <div class="calc-grid">
                <div class="calc-input">
                  <label id="inputLabel">Width (px)</label>
                  <input type="number" id="calcInput" value="1920" min="1">
                </div>
                <div class="calc-input">
                  <label>Ratio</label>
                  <div class="ratio-input-group">
                    <input type="number" id="ratioW" value="16" min="1">
                    <span>:</span>
                    <input type="number" id="ratioH" value="9" min="1">
                  </div>
                </div>
                <div class="calc-result">
                  <label id="resultLabel">Height (px)</label>
                  <div class="result-value" id="calcResult">1080</div>
                </div>
              </div>

              <div class="presets-group">
                <label>Ratios</label>
                <div class="preset-buttons">
                  <button type="button" class="preset-btn active" data-w="16" data-h="9">16:9</button>
                  <button type="button" class="preset-btn" data-w="4" data-h="3">4:3</button>
                  <button type="button" class="preset-btn" data-w="21" data-h="9">21:9</button>
                  <button type="button" class="preset-btn" data-w="1" data-h="1">1:1</button>
                  <button type="button" class="preset-btn" data-w="9" data-h="16">9:16</button>
                  <button type="button" class="preset-btn" data-w="3" data-h="2">3:2</button>
                  <button type="button" class="preset-btn" data-w="2" data-h="3">2:3</button>
                  <button type="button" class="preset-btn" data-w="5" data-h="4">5:4</button>
                </div>
              </div>

              <div class="presets-group">
                <label>Resolutions</label>
                <div class="preset-buttons">
                  <button type="button" class="res-btn" data-w="1920" data-h="1080">1080p</button>
                  <button type="button" class="res-btn" data-w="2560" data-h="1440">1440p</button>
                  <button type="button" class="res-btn" data-w="3840" data-h="2160">4K</button>
                  <button type="button" class="res-btn" data-w="1280" data-h="720">720p</button>
                  <button type="button" class="res-btn" data-w="1080" data-h="1920">Mobile</button>
                  <button type="button" class="res-btn" data-w="1200" data-h="630">OG</button>
                </div>
              </div>
            </div>

            <div class="comparison-section">
              <div class="compare-checkboxes">
                <label class="compare-check">
                  <input type="checkbox" data-w="16" data-h="9" data-color="#3776A1" checked>
                  <span style="--ratio-color: #3776A1">16:9</span>
                </label>
                <label class="compare-check">
                  <input type="checkbox" data-w="4" data-h="3" data-color="#22c55e" checked>
                  <span style="--ratio-color: #22c55e">4:3</span>
                </label>
                <label class="compare-check">
                  <input type="checkbox" data-w="21" data-h="9" data-color="#f59e0b">
                  <span style="--ratio-color: #f59e0b">21:9</span>
                </label>
                <label class="compare-check">
                  <input type="checkbox" data-w="1" data-h="1" data-color="#ef4444">
                  <span style="--ratio-color: #ef4444">1:1</span>
                </label>
                <label class="compare-check">
                  <input type="checkbox" data-w="9" data-h="16" data-color="#8b5cf6">
                  <span style="--ratio-color: #8b5cf6">9:16</span>
                </label>
              </div>

              <div class="comparison-canvas" id="comparisonCanvas"></div>
              <div class="comparison-legend" id="comparisonLegend"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button class="close-shortcuts-btn" id="closeShortcutsBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcut-row"><span class="shortcut-key">S</span><span class="shortcut-desc">Swap mode</span></div>
        <div class="shortcut-row"><span class="shortcut-key">R</span><span class="shortcut-desc">Reset</span></div>
        <div class="shortcut-row"><span class="shortcut-key">?</span><span class="shortcut-desc">Show shortcuts</span></div>
      </div>
    </div>
  </div>

  <div class="shortcuts-hint">Press <span class="shortcut-key">?</span> for shortcuts</div>
  <div class="toast" id="toast"></div>

  <!-- Shared Tools JavaScript -->
  <script src="../../js/tools-common.js"></script>
  <!-- Scripts -->
  <script src="aspectratio.js"></script>
</body>
</html>
