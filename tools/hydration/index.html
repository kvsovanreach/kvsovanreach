<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Track your daily water intake with visual progress. Set goals and build healthy hydration habits.">
  <meta property="og:title" content="KVSOVANREACH | Hydration Log">
  <meta property="og:description" content="Track your daily water intake with visual feedback.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Hydration Log</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Common Tools CSS -->
  <link rel="stylesheet" href="../../css/tools-common.css">
  <!-- Hydration CSS -->
  <link rel="stylesheet" href="hydration.css">
</head>
<body>
  <!-- Skip to Content -->
  <a href="#hydration" class="skip-link">Skip to Hydration Log</a>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>

      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="tool-page">
    <div class="container">
      <!-- Hydration Wrapper -->
      <div class="hydration-wrapper" id="hydration">
        <!-- Header -->
        <div class="hydration-header">
          <h2><i class="fa-solid fa-droplet"></i> Hydration Log</h2>
          <div class="header-actions">
            <button type="button" class="header-action-btn" id="resetBtn" title="Reset today (R)">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>

        <!-- Main Content Area -->
        <div class="hydration-main">
          <!-- Water Bottle Visualization -->
          <div class="bottle-section">
            <div class="bottle-container">
              <canvas id="waterCanvas"></canvas>
            </div>

            <div class="progress-info">
              <div class="current-amount">
                <span class="amount" id="currentAmount">0</span>
                <span class="unit">ml</span>
              </div>
              <div class="goal-amount">
                of <span id="goalAmount">2000</span> ml goal
              </div>
              <div class="percentage" id="percentage">0%</div>
            </div>
          </div>

          <!-- Quick Add Buttons -->
          <div class="quick-add-section">
            <h3>Quick Add</h3>
            <div class="quick-buttons">
              <button type="button" class="quick-btn" data-amount="100">
                <i class="fa-solid fa-glass-water"></i>
                <span>100ml</span>
              </button>
              <button type="button" class="quick-btn" data-amount="200">
                <i class="fa-solid fa-glass-water"></i>
                <span>200ml</span>
              </button>
              <button type="button" class="quick-btn" data-amount="250">
                <i class="fa-solid fa-mug-hot"></i>
                <span>250ml</span>
              </button>
              <button type="button" class="quick-btn" data-amount="330">
                <i class="fa-solid fa-bottle-water"></i>
                <span>330ml</span>
              </button>
              <button type="button" class="quick-btn" data-amount="500">
                <i class="fa-solid fa-bottle-water"></i>
                <span>500ml</span>
              </button>
            </div>
          </div>

          <!-- Daily Goal Controls -->
          <div class="goal-controls">
            <div class="controls-header">Daily Goal</div>
            <div class="controls-row">
              <div class="goal-input-group">
                <input type="number" id="goalInput" value="2000" min="500" max="5000" step="100">
                <span class="goal-unit">ml</span>
              </div>
              <div class="preset-buttons">
                <button type="button" class="preset-btn" data-goal="1500">1.5L</button>
                <button type="button" class="preset-btn active" data-goal="2000">2L</button>
                <button type="button" class="preset-btn" data-goal="2500">2.5L</button>
                <button type="button" class="preset-btn" data-goal="3000">3L</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <div class="shortcuts-hint" id="shortcutsHint">
    <span><kbd>Shift</kbd>+<kbd>?</kbd> : shortcuts</span>
  </div>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button type="button" class="close-shortcuts-btn" id="closeShortcutsBtn" aria-label="Close shortcuts">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcuts-group">
          <div class="shortcuts-group-title">Quick Add</div>
          <div class="shortcut-row">
            <div class="shortcut-keys"><kbd>1</kbd>-<kbd>5</kbd></div>
            <div class="shortcut-desc">Add water (100-500ml)</div>
          </div>
        </div>
        <div class="shortcuts-group">
          <div class="shortcuts-group-title">General</div>
          <div class="shortcut-row">
            <div class="shortcut-keys"><kbd>R</kbd></div>
            <div class="shortcut-desc">Reset progress</div>
          </div>
          <div class="shortcut-row">
            <div class="shortcut-keys"><kbd>?</kbd></div>
            <div class="shortcut-desc">Show shortcuts</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Shared Tools JavaScript -->
  <script src="../../js/tools-common.js"></script>
  <!-- Scripts -->
  <script src="hydration.js"></script>
</body>
</html>
