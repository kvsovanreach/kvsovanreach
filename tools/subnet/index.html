<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Calculate subnet information from IP address and CIDR notation. Get network address, broadcast, and host range.">
  <meta property="og:title" content="KVSOVANREACH | Subnet Calculator">
  <meta property="og:description" content="Calculate subnet information from IP address.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Subnet Calculator</title>

  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tools-common.css">
  <link rel="stylesheet" href="subnet.css">
</head>
<body>
  <a href="#subnet" class="skip-link">Skip to Subnet Calculator</a>

  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>
      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools"><i class="fa-solid fa-arrow-left"></i></a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="tool-page">
    <div class="container">
      <div class="subnet-wrapper" id="subnet">
        <div class="subnet-header">
          <h2><i class="fa-solid fa-network-wired"></i> Subnet Calculator</h2>
          <div class="header-actions">
            <button type="button" class="header-action-btn" id="clearBtn" title="Clear">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>

        <div class="subnet-content">
          <div class="input-section">
            <div class="input-group">
              <label for="ipAddress">IP Address</label>
              <input type="text" id="ipAddress" placeholder="192.168.1.0" value="192.168.1.0">
            </div>
            <div class="input-group">
              <label for="cidr">CIDR / Prefix</label>
              <div class="cidr-input">
                <span>/</span>
                <input type="number" id="cidr" min="0" max="32" value="24">
              </div>
            </div>
          </div>

          <div class="results-section" id="resultsSection">
            <div class="result-row">
              <span class="result-label">Network Address</span>
              <span class="result-value" id="networkAddress">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">Broadcast Address</span>
              <span class="result-value" id="broadcastAddress">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">Subnet Mask</span>
              <span class="result-value" id="subnetMask">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">Wildcard Mask</span>
              <span class="result-value" id="wildcardMask">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">First Host</span>
              <span class="result-value" id="firstHost">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">Last Host</span>
              <span class="result-value" id="lastHost">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">Total Hosts</span>
              <span class="result-value" id="totalHosts">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">Usable Hosts</span>
              <span class="result-value" id="usableHosts">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">IP Class</span>
              <span class="result-value" id="ipClass">-</span>
            </div>
            <div class="result-row">
              <span class="result-label">IP Type</span>
              <span class="result-value" id="ipType">-</span>
            </div>
          </div>

          <div class="common-subnets">
            <h3>Common Subnets</h3>
            <div class="subnet-buttons">
              <button class="subnet-btn" data-cidr="8">/8 (255.0.0.0)</button>
              <button class="subnet-btn" data-cidr="16">/16 (255.255.0.0)</button>
              <button class="subnet-btn" data-cidr="24">/24 (255.255.255.0)</button>
              <button class="subnet-btn" data-cidr="28">/28 (255.255.255.240)</button>
              <button class="subnet-btn" data-cidr="30">/30 (255.255.255.252)</button>
              <button class="subnet-btn" data-cidr="32">/32 (255.255.255.255)</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button class="close-shortcuts-btn" id="closeShortcutsBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcut-row"><span class="shortcut-key">?</span><span class="shortcut-desc">Show shortcuts</span></div>
      </div>
    </div>
  </div>

  <div class="shortcuts-hint">Press <span class="shortcut-key">?</span> for shortcuts</div>
  <div class="toast" id="toast"></div>

  <script src="../../js/tools-common.js"></script>
  <script src="subnet.js"></script>
</body>
</html>
