<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Calculate the number of days, weeks, months, and years between two dates.">
  <meta property="og:title" content="KVSOVANREACH | Days Between Dates">
  <meta property="og:description" content="Find out exactly how many days are between any two dates.">
  <meta property="og:image" content="/assets/img/favicons/og-image.png">
  <title>KVSOVANREACH | Days Between Dates</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Common Tools CSS -->
  <link rel="stylesheet" href="../../css/tools-common.css">
  <!-- Days Between CSS -->
  <link rel="stylesheet" href="datesbetween.css">
</head>
<body>
  <!-- Skip to Content -->
  <a href="#datesbetween" class="skip-link">Skip to date calculator</a>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="../../tools.html" class="nav-logo">
        <span class="logo-text">KVSOVANREACH</span>
        <span class="logo-divider">|</span>
        <span class="logo-tools">TOOLS</span>
      </a>

      <div class="nav-actions">
        <a href="../../tools.html" class="back-btn" title="Back to Tools">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="tool-page">
    <div class="container">
      <div class="dates-wrapper" id="datesbetween">
        <!-- Header -->
        <div class="dates-header">
          <h2><i class="fa-solid fa-calendar-days"></i> Days Between Dates</h2>
          <div class="header-actions">
            <button type="button" class="header-action-btn" id="resetBtn" title="Reset (R)">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </div>

        <div class="dates-main">
          <!-- Date Inputs -->
          <div class="dates-inputs">
            <div class="date-group">
              <label>Start Date</label>
              <div class="fast-date" id="startDatetime">
                <input type="text" class="dt-year" data-next="startMonth" placeholder="YYYY" maxlength="4" inputmode="numeric">
                <span class="dt-sep">/</span>
                <input type="text" class="dt-month" id="startMonth" data-next="startDay" placeholder="MM" maxlength="2" inputmode="numeric">
                <span class="dt-sep">/</span>
                <input type="text" class="dt-day" id="startDay" placeholder="DD" maxlength="2" inputmode="numeric">
              </div>
              <div class="quick-presets">
                <button type="button" class="quick-btn" data-target="start" data-days="0">Today</button>
                <button type="button" class="quick-btn" data-target="start" data-days="1">Yesterday</button>
                <button type="button" class="quick-btn" data-target="start" data-days="7">-1 Week</button>
              </div>
            </div>

            <div class="date-arrow">
              <i class="fa-solid fa-arrow-right"></i>
            </div>

            <div class="date-group">
              <label>End Date</label>
              <div class="fast-date" id="endDatetime">
                <input type="text" class="dt-year" data-next="endMonth" placeholder="YYYY" maxlength="4" inputmode="numeric">
                <span class="dt-sep">/</span>
                <input type="text" class="dt-month" id="endMonth" data-next="endDay" placeholder="MM" maxlength="2" inputmode="numeric">
                <span class="dt-sep">/</span>
                <input type="text" class="dt-day" id="endDay" placeholder="DD" maxlength="2" inputmode="numeric">
              </div>
              <div class="quick-presets">
                <button type="button" class="quick-btn" data-target="end" data-days="0">Today</button>
                <button type="button" class="quick-btn" data-target="end" data-future="7">+1 Week</button>
                <button type="button" class="quick-btn" data-target="end" data-future="30">+1 Month</button>
              </div>
            </div>
          </div>

          <!-- Options -->
          <div class="options-row">
            <label class="option-label">
              <input type="checkbox" id="includeEndDate">
              <span>Include end date</span>
            </label>
            <label class="option-label">
              <input type="checkbox" id="workdaysOnly">
              <span>Workdays only</span>
            </label>
          </div>

          <!-- Results -->
          <div class="results-section" id="resultsSection">
            <div class="main-result">
              <div class="result-number" id="totalDays">0</div>
              <div class="result-label">days</div>
            </div>

            <div class="detail-results">
              <div class="detail-item">
                <span class="detail-value" id="totalWeeks">0</span>
                <span class="detail-label">weeks</span>
              </div>
              <div class="detail-item">
                <span class="detail-value" id="totalMonths">0</span>
                <span class="detail-label">months</span>
              </div>
              <div class="detail-item">
                <span class="detail-value" id="totalYears">0</span>
                <span class="detail-label">years</span>
              </div>
              <div class="detail-item">
                <span class="detail-value" id="totalHours">0</span>
                <span class="detail-label">hours</span>
              </div>
            </div>

            <div class="breakdown-section">
              <h4>Breakdown</h4>
              <div class="breakdown-text" id="breakdownText">
                0 years, 0 months, 0 days
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="shortcuts-modal" id="shortcutsModal">
    <div class="shortcuts-content">
      <div class="shortcuts-header">
        <h3><i class="fa-solid fa-keyboard"></i> Keyboard Shortcuts</h3>
        <button type="button" class="close-shortcuts-btn" id="closeShortcutsBtn"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="shortcuts-body">
        <div class="shortcut-row"><span class="shortcut-key">R</span><span class="shortcut-desc">Reset</span></div>
        <div class="shortcut-row"><span class="shortcut-key">?</span><span class="shortcut-desc">Show shortcuts</span></div>
      </div>
    </div>
  </div>

  <div class="shortcuts-hint">Press <span class="shortcut-key">?</span> for shortcuts</div>
  <div class="toast" id="toast"></div>

  <!-- Shared Tools JavaScript -->
  <script src="../../js/tools-common.js"></script>
  <!-- Days Between JavaScript -->
  <script src="datesbetween.js"></script>
</body>
</html>
